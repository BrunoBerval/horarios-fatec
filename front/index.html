<!-- Declaração do tipo de documento HTML -->
<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define a linguagem padrão do documento como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8, permitindo caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta a escala para dispositivos móveis -->
    <link rel="icon" href="https://www.cps.sp.gov.br/favicon.ico" />
    <title>Horários Fatec</title> <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="../styles/index.css"> <!-- Importa o arquivo CSS externo para estilização da página -->
    <link rel="stylesheet" href="../styles/header-footer.css">
    <script defer src="../scripts/header-footer.js"></script>
</head>
<body>
<!-- Seção do título principal -->
    <div id="titulo">
        <div>
            <img src="../images/relogio.svg" id="relogio" />
            <h1>Horários de Aulas</h1>
        </div>
        <h3>Horários dos cursos da Fatec Jacareí para o ano letivo de <span id="ano-letivo"></span></h3>
    </div>

    <!-- Seção dos cursos disponíveis -->
    <div class="cursos">
        
        <!-- Curso 2: Desenvolvimento de Software Multiplataforma (curso_id = 2) -->
        <div class="curso">
            <div id="titulo-dsm"><h2>Desenvolvimento de Software Multiplataforma</h2></div>
            <div class="logo-curso" id="curso-dsm">
                <img src="images/dsm1.png" alt="Imagem do curso Desenvolvimento de Software Multiplataforma" class="imagem-curso">
            </div>
            <div class="menu-toggle">
                <button class="toggle-button">Selecionar turma <span class="seta">&#9660;</span></button>
                <ul class="semestre-menu" data-curso-id="2"></ul>
            </div>
        </div>

        <!-- Curso 3: Meio Ambiente e Recursos Hídricos (curso_id = 3) -->
        <div class="curso">
            <div id="titulo-marh"><h2>Meio Ambiente e Recursos Hídricos</h2></div>
            <div class="logo-curso" id="curso-marh">
                <img src="../images/marh1.png" alt="Imagem do curso Meio Ambiente e Recursos Hídricos" class="imagem-curso">
            </div>
            <div class="menu-toggle">
                <button class="toggle-button">Selecionar turma <span class="seta">&#9660;</span></button>
                <ul class="semestre-menu" data-curso-id="3"></ul>
            </div>
        </div>

        <!-- Curso 1: Geoprocessamento (curso_id = 1) -->
        <div class="curso">
            <div id="titulo-geo"><h2>Geoprocessamento</h2></div>
            <div class="logo-curso" id="curso-geo">
                <img src="../images/geo1.png" alt="Imagem do curso Geoprocessamento" class="imagem-curso">
            </div>
            <div class="menu-toggle">
                <button class="toggle-button">Selecionar turma <span class="seta">&#9660;</span></button>
                <ul class="semestre-menu" data-curso-id="1"></ul>
            </div>
        </div>
    </div>

    <!-- Importação do arquivo JavaScript para funcionalidades interativas -->
    <script defer src="scripts/index.js"></script>
    
</body>
</html>
