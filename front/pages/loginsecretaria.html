<!-- Declaração do tipo de documento HTML -->
<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define a linguagem padrão do documento como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8, permitindo caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta a escala para dispositivos móveis -->
    <title>Horários de Aulas</title> <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="../styles/header-footer.css"> <!-- Importa o arquivo CSS externo para estilização da página -->
    <link rel="stylesheet" href="../styles/loginsecretaria.css">
    <script src="../scripts/header-footer.js"></script>
</head>
<body>
    
    <!-- Seção do título principal -->
    <div class="container">   
        <!-- Caixa de login -->
        <div class="loginadm-container">
            <h2>Área Administrativa</h2>
            <form class="loginadm-form">
                <div class="campo">
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>

                <div class="campo">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <button type="submit" id="BotaoEntrar">Entrar</button>
            </form>
        </div>
    </div> 
  
    <!-- Importação do arquivo JavaScript para funcionalidades interativas -->
    <script src="../scripts/loginsecretaria.js"></script>
</body>
</html>
