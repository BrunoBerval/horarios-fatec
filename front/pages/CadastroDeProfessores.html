<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Professores</title>
  <link rel="stylesheet" href="../styles/header-footer.css" />
  <link rel="stylesheet" href="../styles/CadastroDeProfessores.css" />
  <script src="../scripts/header-footer.js"></script>
</head>
<body>

  <h1>Cadastro de Professores</h1>

  <!-- Formulário de Cadastro -->
  <fieldset>
    <form id="formCadastro" enctype="multipart/form-data"> <!-- Importante: enctype para upload de arquivo -->
      <legend><strong>Novo Professor</strong></legend>
      <input type="text" id="nome" placeholder="Nome do Professor" required />
      <input type="email" id="email" placeholder="Email do Professor" />
      <label for="foto">Foto do Professor:</label>
      <input type="file" id="foto" accept="image/*" /> <!-- Input de arquivo para a foto -->
      <button type="submit">Cadastrar</button>
    </form>
  </fieldset>

  <!-- Lista de Professores -->
  <h2>Lista de Professores</h2>
  <p id="mensagem-feedback" class="mensagem"></p> <!-- Para feedback de sucesso/erro -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Foto</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaProfessores"></tbody>
  </table>

  <script src="../scripts/CadastroDeProfessores.js"></script>
</body>
</html>
