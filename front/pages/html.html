<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Professor</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #7c8594;
        /* fundo azul acinzentado */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #7c8594;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      nav {
        background-color: #a00;
        display: flex;
        justify-content: center;
        gap: 30px;
      }

      nav a {
        color: white;
        padding: 15px 25px;
        text-decoration: none;
        font-weight: bold;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        position: relative;
        /* importante para referenciar o bot√£o */
        padding: 40px;
      }

      .form-container {
        background-color: #e1e1e1;
        padding: 30px;
        border: 1px solid #999;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }

      .form-group {
        margin-bottom: 15px;
        display: flex;
        align-items: left;
        gap: 10px;
      }

      .form-group label {
        width: 40px;
        text-align: right;
      }

      .form-group input {
        flex: 1;
        padding: 5px;
      }

      .form-bottom {
        margin-top: 20px;
        background-color: #777;
        padding: 15px;
        display: flex;
        justify-content: flex-end;
      }

      button {
        padding: 8px 15px;
        cursor: pointer;
      }

      footer {
        background-color: #333;
        color: white;
        padding: 30px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        text-align: center;
      }

      .icons {
        display: flex;
        gap: 15px;
        font-size: 1.5rem;
      }

      .logo-header {
        height: 100px;
        width: 200px;
        margin: 10px;
      }

      .botao-alterar {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 8px 12px;
        background-color: #ddd;
        border: 1px solid #888;
        cursor: pointer;
      }

      .form-right {
        display: flex;
        align-items: right;
        justify-content: center;
      }

      .upload-placeholder {
        width: 100px;
        height: 100px;
        border: 2px dashed #999;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        background-color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .upload-placeholder:hover {
        background-color: #f0f0f0;
      }
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        .logo-header {
          width: 150px;
          height: auto;
        }

        nav {
          flex-direction: column;
          gap: 10px;
          padding: 10px;
        }

        nav a {
          width: 100%;
          text-align: center;
          padding: 10px 0;
        }

        main {
          padding: 20px 10px;
        }

        .botao-alterar {
          position: static;
          margin-bottom: 20px;
          align-self: flex-end;
        }

        .form-container {
          width: 100%;
          max-width: 100%;
          padding: 20px;
        }

        .form-group {
          flex-direction: column;
          align-items: stretch;
        }

        .form-group label {
          width: auto;
          text-align: left;
        }

        .form-right {
          justify-content: center;
          margin-top: 15px;
        }

        footer {
          flex-direction: column;
          align-items: center;
          text-align: center;
          gap: 20px;
        }

        .icons {
          justify-content: center;
        }
      }
    </style>
  </head>
