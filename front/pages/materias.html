<!-- Declaração do tipo de documento HTML -->
<!DOCTYPE html>
<html lang="pt-BR">
  <!-- Define a linguagem padrão do documento como português do Brasil -->
  <head>
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres para UTF-8, permitindo caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ajusta a escala para dispositivos móveis -->
    <title>Cadastro de Matérias</title>
    <!-- Define o título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="../styles/materias.css" />
    <!-- Importa o arquivo CSS externo para estilização da página -->
  </head>
  <body>
    <!-- Cabeçalho da página com os logotipos -->
    <header>
      <div id="topo-header">
        <!-- Container para as três logos alinhadas -->
        <div>
          <img
            src="../images/cps.png"
            alt="Logo do Centro Paula Souza"
            class="logo-header"
          />
          <!-- Logotipo da CPS -->
        </div>
        <div>
          <img
            src="../images/fatec-jac.png"
            alt="Logo da Fatec de Jacareí"
            class="logo-header"
          />
          <!-- Logotipo da Fatec -->
        </div>
        <div>
          <img
            src="../images/govsp.png"
            alt="Logo do Governo de São Paulo"
            class="logo-header"
          />
          <!-- Logotipo do Governo de SP -->
        </div>
      </div>
      <div class="linha"></div>
      <!-- Linha branca separadora -->

      <!-- Navegação principal da página -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <!-- Link para página inicial -->
          <li><a href="pages/professores.html">Professores</a></li>
          <!-- Link para página de professores -->
          <li><a href="#">Salas</a></li>
          <!-- Link genérico (ainda sem destino) -->
          <li class="secretaria-nav">
            <a href="pages/login.html">Área da Secretaria</a>
          </li>
          <!-- Link alinhado à direita -->
        </ul>
      </nav>
      <div class="linha"></div>
      <!-- Linha branca separadora -->
    </header>

    <!-- Título e seleção de curso -->
    <div id="cadastro-matérias">
      <!-- Container para o título e o seletor de curso -->
      <h2>Cadastro de Matérias</h2>
      <!-- Título da seção -->
    </div>

    <!-- Formulário para cadastrar disciplinas -->
    <form id="formMateria">
      <input type="text" name="nome" placeholder="Nome da Matéria" required />
      <input type="number" name="carga" placeholder="Carga Horária" required />
      <button type="submit">Cadastrar</button>
    </form>

    <div id="mensagem"></div>

    <div id="listaMaterias"></div>
    <div id="paginacao"></div>

    <!-- <script src="scripts/SEU-ARQUIVO.js"></script> Script extra comentado -->
    <script src="scripts/navbar.js"></script>
    <!-- Script JS para funcionalidades da barra de navegação -->
    <script src="../scripts/materias.js"></script>
    <!-- Rodapé da página (vazio por enquanto) -->

    <footer></footer>
  </body>
</html>
