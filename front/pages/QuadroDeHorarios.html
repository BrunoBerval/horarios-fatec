<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horários de Aulas</title>
  <link rel="stylesheet" href="../styles/QuadroDeHorarios.css" />
  <link rel="stylesheet" href="../styles/header-footer.css">
  <script defer src="../scripts/header-footer.js"></script>
</head>

<body>

  <div id="aulas-container">
    <div class="header-flex">
      <img src="..\images\imagcale.png" class="imgcal" />
      <h2 id="horarios">Grade de Horários</h2>
    </div>
  </div>

  <!-- Tabela de horários -->
  <div class="tabela-container" id="zoom-wrapper">
    <table class="tabela-aulas">
      <thead>
        <tr>
          <th class="col-horario">Horário</th>
          <th>Segunda-feira</th>
          <th>Terça-feira</th>
          <th>Quarta-feira</th>
          <th>Quinta-feira</th>
          <th>Sexta-feira</th>
        </tr>
      </thead>
      <tbody id="tabela-corpo">
        <!-- Preenchido via JS -->
      </tbody>
    </table>
  </div>

   <!-- Zoom e container -->
  <div style="display: flex; justify-content: center; align-items: center; gap: 1rem; margin-bottom: 1rem;">
    <span style="color: red; font-size: 1.5rem;">🔍</span>
    <button id="zoom-out" style="font-size: 1.2rem;">➖</button>
    <button id="zoom-in" style="font-size: 1.2rem;">➕</button>
  </div>

  <!-- Professores e matérias mobile -->
  <div id="professores-mobile"></div>

  <script src="../scripts/QuadroDeHorarios.js"></script>
</body>

</html>
