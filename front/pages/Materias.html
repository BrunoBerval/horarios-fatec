<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Matérias</title>
  <link rel="stylesheet" href="../styles/header-footer.css" />
  <link rel="stylesheet" href="../styles/Materias.css" />
  <script src="../scripts/header-footer.js"></script>
</head>
<body>

  <h1>Cadastro de Matérias</h1>

  <!-- Formulário de Cadastro -->
  <fieldset>
    <form id="formCadastro">
      <legend><strong>Nova Matéria</strong></legend>
      <input type="text" id="nome" placeholder="Nome da Matéria" required />
      <input type="text" id="carga" placeholder="Carga Horária (ex: 40h)" />
      <button type="submit">Cadastrar</button>
    </form>
  </fieldset>

  <!-- Lista de Matérias -->
  <h2>Lista de Matérias</h2>
  <p id="mensagem-feedback" class="mensagem"></p> <!-- Para feedback de sucesso/erro -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Carga Horária</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaMaterias"></tbody>
  </table>

  <script src="../scripts/Materias.js"></script>
</body>
</html>
