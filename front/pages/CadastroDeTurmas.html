<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Turmas</title>
  <link rel="stylesheet" href="../styles/header-footer.css" />
  <link rel="stylesheet" href="../styles/CadastroDeTurmas.css" />
  <script src="../scripts/header-footer.js"></script>
</head>
<body>

  <h1>Cadastro de Turmas</h1>

  <!-- Formulário de Cadastro -->
  <fieldset>
    <form id="formCadastro">
      <legend><strong>Nova Turma</strong></legend>
      <input type="text" id="nome" placeholder="Nome da Turma" required />
      <input type="text" id="periodo" placeholder="Período" />
      <input type="number" id="curso_id" placeholder="ID do Curso" required />
      <button type="submit">Cadastrar</button>
    </form>
  </fieldset>

  <!-- Lista de Turmas -->
  <h2>Lista de Turmas</h2>
  <p id="mensagem-feedback" class="mensagem"></p> <!-- Para feedback de sucesso/erro -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Período</th>
        <th>Curso ID</th>
        <th>Sigla Curso</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="listaTurmas"></tbody>
  </table>

  <script src="../scripts/CadastroDeTurmas.js"></script>
</body>
</html>
