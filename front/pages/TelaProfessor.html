<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela do Professor</title>

    <!-- CSS Global -->
    <link rel="stylesheet" href="../styles/header-footer.css">

        <div id="dados-pessoais">

            <div id="info-container">
                <div id="nome-professor">
                    <p id="nome"><strong>Nome:</strong></p>

                    <p id="email"><strong>Email Institucional:</strong></p>

            </div>  
        </div>

        <div id ="dados-academicos">
            <div id="detalhes"><strong>Detalhes:</strong></div>
            <div id ="info-academicos">
                <div id="cursos"></div>
                <div id="disciplinas"></div>
                <div id="turmas"></div>
            </div>
        </div>
    </div>

    <script src="../scripts/TelaProfessor.js" defer></script>
