<h2 id="titulo1">Exibir Aulas por Turma</h2>

<div id="exibicao-aulas">
  <form id="selecionar-turma-form">
    
<!-- Seleção de turno -->
    <div class="form-group">
      <label for="turno-select">Escolha o turno:</label>
      <select id="turno-select" name="turno">
        <option value="manhã">Manhã</option>
        <option value="noite">Noite</option>
      </select>
    </div>

    <!-- Seleção do curso -->
    <div class="form-group">
      <label for="curso-select">Escolha o curso:</label>
      <select id="curso-select" name="curso">
        <option value="DSM">Desenvolvimento de Software Multiplataforma</option>
        <option value="MARH">Meio ambiente e Recursos Hídricos</option>
        <option value="GP">Geoprocessamento</option>
      </select>
    </div>

    <!-- Seleção da turma -->
    <div class="form-group">
      <label for="turma-select">Escolha a turma:</label>
      <select id="turma-select" name="turma">
        <option value="1DSM">1º SEMESTRE</option>
        <option value="2DSM">2º SEMESTRE</option>
        <option value="3DSM">3º SEMESTRE</option>
        <option value="4DSM">4º SEMESTRE</option>
        <option value="5DSM">5º SEMESTRE</option>
        <option value="6DSM">6º SEMESTRE</option>
      </select>
    </div>

    <button type="submit" class="botao-exibir">Exibir</button>
  </form>

</div>

    <h2 id="cadastro">Cadastrar Nova Aula</h2>
    <form class="form-cadastro-aula">
      <label for="curso">Curso:</label>
      <select id="curso" name="curso" required>
        <option>Escolha um curso</option>
        <option value="1">DSM</option>
        <option value="2">MARH</option>
        <option value="3">GP</option>
      </select>

      <label for="turma">Turma:</label>
      <select id="turma" name="turma" required>
        <option>Escolha uma turma</option>
      </select>

      <label for="professor">Professor:</label>
      <select id="professor" name="professor">
        <option>Escolha um professor</option>
      </select>

      <label for="materia">Matéria:</label>
      <select id="materia" name="materia">
        <option>Escolha uma matéria</option>
      </select>

      <label for="sala">Sala:</label>
      <select id="sala" name="sala">
        <option>Escolha uma sala</option>
      </select>

      <label for="horario">Horário:</label>
      <select id="horario" name="horario" required>
        <option>Escolha um horário</option>
      </select>

      <label for="dia">Dia da Semana:</label>
      <select id="dia" name="dia" required>
        <option>Segunda</option>
        <option>Terça</option>
        <option>Quarta</option>
        <option>Quinta</option>
        <option>Sexta</option>
      </select>

      <button id="cadastrar" type="submit">Cadastrar Aula</button>
    </form>
