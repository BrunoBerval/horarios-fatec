<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horários de Aulas</title>
    <link rel="stylesheet" href="../styles/header-footer-secretaria.css" />
    <link rel="stylesheet" href="../styles/AreaDaSecretaria.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="../scripts/header-footer-secretaria.js"></script>
  </head>
  <body>

    <div id="sistema">
      <img src="..\images\sistema.png" class="system" />
      <h1>Sistema Acadêmico da Fatec</h1>
    </div>

    <div id="fundobotao-container">

        <div class="fundobotao">
          <button id="botaoTurma" class="botao">
            <img id="turmaimg" class="botao-img" src="../images/alttur.png" alt="Alterar Turmas" />
            Alterar Turmas
          </button>
        </div>
      
        <div class="fundobotao">
          <button id="botaoProf" class="botao">
            <img id="profimg" class="botao-img" src="../images/altprof.png" alt="Alterar Professores" />
            Alterar Professores
          </button>
        </div>
      
        <div class="fundobotao">
          <button id="botaoMate" class="botao">
            <img id="mateimg" class="botao-img" src="../images/altmat.png" alt="Alterar Matérias" />
            Alterar Matérias
          </button>
        </div>
      
      </div>
      
    <h2 id="titulo1">Exibir Aulas por Turma</h2>

    <div id="exibicao-aulas">
      <form id="selecionar-turma-form">

        <div class="form-group">
          <label for="curso-select">Escolha o curso:</label>
          <select id="curso-select" name="curso">
            <option value="2">Desenvolvimento de Software Multiplataforma</option>
            <option value="3">Meio ambiente e Recursos Hídricos</option>
            <option value="1">Geoprocessamento</option>
          </select>
        </div>

        <div class="form-group">
          <label for="turma-select">Escolha a turma:</label>
          <select id="turma-select" name="turma">
            <option value="">Selecione um curso primeiro</option>
          </select>
        </div>

        <button type="submit" class="botao-exibir">Exibir</button>
      </form>

      <div id="aulas-container">
        <div class="header-flex">
          <img src="..\images\imagcale.png" class="imgcal" />
          <h2 id="horarios">Grade de Horários</h2>
        </div>
        
        <div id="curso-turma-info" style="text-align: center; margin-bottom: 15px;">
            <p><strong id="nome-curso-exibido"></strong> - <strong id="nome-turma-exibido"></strong></p>
        </div>

        <table class="tabela-aulas">
          <thead>
              <tr>
                  <th>Dia da Semana</th>
                  <th>Horário</th>
                  <th>Matéria</th>
                  <th>Professor</th>
                  <th>Sala</th>
                  <th>Ações</th> </tr>
          </thead>
          <tbody>
              <tr class="mensagem-inicial">
                  <td colspan="6">Selecione um curso e uma turma e clique em "Exibir" para ver a grade.</td>
              </tr>
          </tbody>
      </table>

        <div id="aulas-content">
          <!-- As aulas serão exibidas aqui -->
        </div>

      </div>
    </div>

   <div id="form-aula-box">
        <div class="tab-menu">
            <button class="tab-button active" id="tab-cadastrar">Cadastrar Aula</button>
            <button class="tab-button" id="tab-editar">Editar Aula</button>
        </div>

        <div id="form-cadastrar-aula" class="form-content active">
            <h2 class="form-title">Cadastrar Nova Aula</h2>
            <form class="form-aula">
                <label for="cadastro-curso">Curso:</label>
                <select id="cadastro-curso" name="curso" required>
                    <option value="">Escolha um curso</option>
                    <option value="2">DSM</option>
                    <option value="3">MARH</option>
                    <option value="1">GEO</option>
                </select>

                <label for="cadastro-turma">Turma:</label>
                <select id="cadastro-turma" name="turma" required>
                    <option value="">Escolha uma turma</option>
                </select>

                <label for="cadastro-professor">Professor:</label>
                <select id="cadastro-professor" name="professor">
                    <option value="">Escolha um professor</option>
                </select>

                <label for="cadastro-materia">Matéria:</label>
                <select id="cadastro-materia" name="materia">
                    <option value="">Escolha uma matéria</option>
                </select>

                <label for="cadastro-sala">Sala:</label>
                <select id="cadastro-sala" name="sala">
                    <option value="">Escolha uma sala</option>
                </select>

                <label for="cadastro-horario">Horário:</label>
                <select id="cadastro-horario" name="horario" required>
                    <option value="">Escolha um horário</option>
                </select>

                <label for="cadastro-dia">Dia da Semana:</label>
                <select id="cadastro-dia" name="dia" required>
                    <option value="Segunda">Segunda</option>
                    <option value="Terça">Terça</option>
                    <option value="Quarta">Quarta</option>
                    <option value="Quinta">Quinta</option>
                    <option value="Sexta">Sexta</option>
                </select>

                <button id="submit-cadastrar" type="submit">Cadastrar Aula</button>
            </form>
        </div>

        <div id="form-editar-aula" class="form-content">
            <h2 class="form-title">Editar Aula Existente</h2>
            <form class="form-aula">
                <input type="hidden" id="editar-aula-id" name="id"> <label for="editar-curso">Curso:</label>
                <select id="editar-curso" name="curso" required>
                    <option value="">Escolha um curso</option>
                    <option value="2">DSM</option>
                    <option value="3">MARH</option>
                    <option value="1">GEO</option>
                </select>

                <label for="editar-turma">Turma:</label>
                <select id="editar-turma" name="turma" required>
                    <option value="">Escolha uma turma</option>
                </select>

                <label for="editar-professor">Professor:</label>
                <select id="editar-professor" name="professor">
                    <option value="">Escolha um professor</option>
                </select>

                <label for="editar-materia">Matéria:</label>
                <select id="editar-materia" name="materia">
                    <option value="">Escolha uma matéria</option>
                </select>

                <label for="editar-sala">Sala:</label>
                <select id="editar-sala" name="sala">
                    <option value="">Escolha uma sala</option>
                </select>

                <label for="editar-horario">Horário:</label>
                <select id="editar-horario" name="horario" required>
                    <option value="">Escolha um horário</option>
                </select>

                <label for="editar-dia">Dia da Semana:</label>
                <select id="editar-dia" name="dia" required>
                    <option value="Segunda">Segunda</option>
                    <option value="Terça">Terça</option>
                    <option value="Quarta">Quarta</option>
                    <option value="Quinta">Quinta</option>
                    <option value="Sexta">Sexta</option>
                </select>

                <button id="submit-editar" type="submit">Atualizar Aula</button>
                <button type="button" id="cancelar-edicao">Cancelar Edição</button>
            </form>
        </div>
    </div>

    <script src="../scripts/AreaDaSecretaria.js"></script>
  </body>
</html>
