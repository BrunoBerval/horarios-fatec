<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres para UTF-8, permitindo caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta a escala para dispositivos móveis -->
    <link rel="icon" href="https://www.cps.sp.gov.br/favicon.ico" />
    <title>Mapa Interativo por Andar</title>
    <link rel="stylesheet" href="../styles/Salas.css">
    <link rel="stylesheet" href="../styles/header-footer.css">
    <script defer src="../scripts/header-footer.js"></script>
</head>
<body>

    <div class="titulo-container">
        <img src="../images/mapa-icon.svg" id="mapa-icon" />
        <h1 id="titulo-mapas">Mapa Interativo</h1>
    </div>

    <label for="andar">Selecione o andar:</label>
    <select id="andar">
        <option value="terreo">Térreo</option>
        <option value="primeiro">Primeiro Andar</option>
        <option value="segundo">Segundo Andar</option>
    </select>

    <div id="svg-container">
    </div>

    <div id="sala-info">
        <p>Ambiente selecionado: <span id="current-sala-name">Nenhum</span></p>
    </div>

    <div id="aulas-container">
        <h2>Aulas de Hoje</h2>
        <div id="aulas-content">
            <p class="no-aulas-message">Selecione uma sala para ver as aulas.</p>
        </div>
    </div>

    <script src="../scripts/Salas.js"></script>
</body>
</html>
